<html ng-csp>
<head>
    <title>popup</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/angular-csp.css">
</head>

<body ng-app='QuestackularExt' ng-controller='extCont' >
    <div ng-hide="loggedIn" id='env'>
        <div id='cont'>
        	<!-- the actual content! -->
            <button id='login' ng-click='login()'>Log In through Google</button>
        </div>
    </div>

    <div class="container" ng-show="loggedIn">
    <navbar></navbar>
        <div class="container">
            <div ui-view></div>
        </div>
    </div>

    <script src='/js/dependencies/jquery.min.js'></script>
    <script src='/js/dependencies/bootstrap.min.js'></script>
    <script src='/js/dependencies/angular.min.js'></script>
    <script src='/js/dependencies/angular-ui-router.min.js'></script>
    <script src='/js/dependencies/ui-bootstrap-tpls.min.js'></script>
    <script src='/js/main.js'></script>

</body>

</html>
