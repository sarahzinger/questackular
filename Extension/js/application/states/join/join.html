<h3>Join a Quest</h3>
	
<div class="well">
	<div>
		<alert ng-repeat="alert in alerts" ng-show="alert.show" class="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	</div>
	<div class="list-group">
		<div ng-repeat="quest in quests track by $index">
		    <div class="list-group-item">
		        <div class="row-action-primary">
		            <!-- <i class="mdi-file-folder"></i> -->
		            <button title='Join this quest!' class='btn btn-xs btn-success mdi-action-exit-to-app' ng-click="joinQuest(quest)">Join</button>
		        </div>
		        <div class="row-content">
		            <div class="least-content">
		            	20 steps
		            </div>
		            <h4 class="list-group-item-heading">{{quest.title}}</h4>
		            <p class="list-group-item-text">{{quest.description}}</p>
		        </div>
		    </div>
		    <div class="list-group-separator"></div>
	    </div>
	</div>

</div>
