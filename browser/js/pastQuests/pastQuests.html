<h1>Completed Quests</h1>
<div ng-repeat= "quest in questsCompleted" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Quest Title : {{quest.questId.title}}</h3>
  </div>
  <div class="panel-body">
    Steps:
    <div ng-repeat="step in quest.allSteps" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Question: {{step.question}}</h3>
      </div>
      <div class="panel-body">
        Answer:
        {{step.fillIn}}
        {{step.multipleAns[step.multiAnsCor - 1]}}
        <br>
        
        <a href="{{step.url}}"><button class="btn btn-primary btn-sm">Reading</button></a>
      </div>
    </div>
  </div>
</div>
