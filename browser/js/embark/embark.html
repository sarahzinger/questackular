<div>
	<h1>Choose a Quest</h1>
	<ul>
		<li ng-repeat="quest in quests">
			<div>
				<h3>{{ quest.title }}</h3>
				<h4>{{ quest.description }}</h4>
			</div>
		</li>
	</ul>
	<h3>Do you have a secret code for a private quest?</h3>
	<div class="form-group">
		<label for="code">Secret Code for Private Quest</label>
		<input type="text" class="input-medium search-query" id="code">
		<button class="btn">Submit Code!</button>
	</div>
</div>
