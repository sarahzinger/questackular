<div class="container">
    <p>&nbsp;</p>
    <h1>Link Library</h1>
    <div class="well" ng-repeat="link in links">
        <div class="media">
            <a class="pull-left" href="#">
                <span><i class="fa fa-link fa-2x"></i></span>
            </a>
            <div class="media-body">
                <a href="{{link.url}}" target="_blank">
                    <h3 class="media-heading">{{link.title}}</h3>
                </a>
                <p class="text-right">
<!--                     <a href="{{link.url}}" target="_blank">
                        <span><i class="fa fa-link fa-2x"></i></span>
                    </a> -->
                </p>
                <p class="lead">Highlighted text snippet(s):</p>
                <blockquote ng-if="showAll == false">{{link.highlighted[0]}}</blockquote>
                <blockquote ng-if="showAll == true">
                    <ul>
                        <li ng-repeat="snippet in link.highlighted track by $index">{{snippet}}</li>
                    </ul>
                </blockquote>
                <a ng-if="link.highlighted.length>1">
                    <a ng-click="allSnippets()"><p class="lead">more</p></a>
                </a>
                <ul class="list-inline list-unstyled">
                    <li>
                        <span><i class="glyphicon glyphicon-calendar"></i> {{link.date}} at {{link.time}}</span>
                    </li>
                    <li>|</li>
                        <span><i class="glyphicon glyphicon-pencil"></i> {{link.highlighted.length}} snippets highlighted</span>
                    <!-- <li>|</li> -->
<!--                     <li>
                        <span><i class="fa fa-facebook-square"></i></span>
                        <span><i class="fa fa-twitter-square"></i></span>
                        <span><i class="fa fa-google-plus-square"></i></span>
                    </li> -->
                </ul>
            </div>
            <!-- end of media-body -->
        </div>
        <!-- end of media -->
    </div>
    <!-- end of well -->
</div>
