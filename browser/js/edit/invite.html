<h1>Invite More Participants to {{quest.title}}</h1>

<h2>How many participants would you like to invite?</h2>
<h3>(You can invite up to 10 participants at a time)</h3>
<input></input> 

<form>
  <div class="form-group">
    <label>Name</label>
    <input ng-model="name" type="name" class="form-control" id="invitedName" placeholder="Enter name of person you would like to invite">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input ng-model="email" type="email" class="form-control" id="invitedEmail" placeholder="Enter email of person you would like to invite">
  </div>

  <button type="submit" ng-click='invite()' class="btn btn-info">Submit</button>
</form>
