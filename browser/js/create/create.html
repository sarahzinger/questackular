<section id="navbar">
    <div>
        <tabset justified="true">
            <tab ng-repeat="tab in tabs" ui-sref="{{ tab.state }}" heading="{{ tab.label }}" active="tab.active" disabled="tab.disabled" ng-if="tab.label=='New Quest' || (questExists == true && tab.label!='New Quest')">
                <h3>{{ tab.label }}</h3>
            </tab>
        </tabset>
    </div>
    <div class="container" id="content">
        <ui-view></ui-view>
        <h4> 1. Give your Quest a Title and Description </h4>
        <h4> 2. Click "New Step" To add your first Question and Link </h4>
        <h4> 3. View all of the Steps in your Quest on the Quest Map </h4>
        <h4> 4. Click Save to allow people to join! </h4>
    </div>
    <div id='unloadDiv'></div>
</section>
