<section id="checkout">
  <div>
    <tabset justified="true">
      <tab ng-repeat="tab in tabs" ui-sref="{{ tab.state }}" heading="{{ tab.label }}" active="tab.active" disabled="tab.disabled" ng-if="(noQuest==false && tab.label=='New Step') || tab.label!='New Step'">
        <h3>{{ tab.label }}</h3>
      </tab>
    </tabset>
  </div>
  <div class="container" id="content">
    <ui-view></ui-view>
  </div>
</section>
