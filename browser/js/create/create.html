<section id="create">
    <div class="container">
        <p>&nbsp;</p>
        <div class="row">
            <h1 class="col-md-6">Create a Quest! </h1>
            <h2 ng-controller="LinkLibraryCtrl" class="col-md-6 text-muted text-right">
                <a ng-click="open()"><i class="fa fa-university"></i> Link Library</a>
            </h2> 
        </div>

        <div class="container">
            <tabset justified="true">
                <tab class="nav nav-tabs" ng-repeat="tab in tabs" ui-sref="{{ tab.state }}" heading="{{ tab.label }}" active="tab.active" disabled="tab.disabled" ng-show="tab.label=='New Quest' || (questExists == true && tab.label!='New Quest')">
                <h3></h3>
                    <!-- <h3>{{ tab.label }}</h3> -->
                </tab>
            </tabset>
        </div>
        <div class="container">
            <ui-view></ui-view>
        </div>
        
    </div>
</section>
